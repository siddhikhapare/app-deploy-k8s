apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pern-app-ingress
  annotations:
    cert-manager.io/cluster-issuer: production-app

spec:
  ingressClassName: nginx
  rules:
  - host: ksiddhiapphub.org
    http:
      paths:
      - path: /           # All requests to root (frontend)
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
      - path: /api        # All requests to /api (backend)
        pathType: Prefix
        backend:
          service:
            name: backend-svc
            port:
              number: 80
  tls:
  - hosts:
    - ksiddhiapphub.org
    secretName: app
